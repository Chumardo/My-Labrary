<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <title>My Library</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <img src="images/logo.png" alt="">
                <h1>My Library</h1>
            </div>
        </div>
        <div class="main">
            <div class="statistic">
                <p>READ BOOKS: 0</p>
                <p>UNREAD BOOKS: 0</p>
                <p>TOTAL BOOKS: 0</p>
                <p>TOTAL READ PAGES: 0</p>
            </div>
            <div class="books-list">
                <table id="books">
                    <thead id="book-head">
                      <tr>
                        <td>Title</td>
                        <td>Author</td>
                        <td>Pages</td>
                        <td>Status</td>
                        <td>Edit</td>
                        <td>Remove</td>
                      </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
